<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="#{localeBean.language}">

<f:view locale="#{localeBean.locale}">
	<h:body>
		<p:layout>
			<ui:include src="../layout/banner.xhtml"></ui:include>

			<ui:include src="../layout/menus/AdminMenu.xhtml"></ui:include>

			<br />
			<ui:insert name="principal" />

			<p:dataTable var="time" value="#{dtBasicView.time}">
				<p:column headerText="Colocação">
					<h:outputText value="#{time.id}" />
				</p:column>

				<p:column headerText="Time">
					<h:outputText value="#{time.name}" />
				</p:column>

				<p:column headerText="Vitorias">
					<h:outputText value="#{time.vitorias}" />
				</p:column>

				<p:column headerText="Derrotas">
					<h:outputText value="#{tiem.derrotas}" />
				</p:column>
				
				<p:column headerText="Pontuação">
					<h:outputText value="#{tiem.derrotas}" />
				</p:column>
			
			</p:dataTable>


		</p:layout>
	</h:body>
</f:view>
</h:html>
