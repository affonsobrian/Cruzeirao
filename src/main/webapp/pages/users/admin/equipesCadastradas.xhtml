<ui:composition template="./indexAdmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="principal">
			<p:dataTable var="equipe" value="#{equipeMB.equipes}">
				<p:column headerText="Nome">
					<h:outputText value="#{equipe.nome}" />
				</p:column>

				<p:column headerText="Data de Fundação">
					<h:outputText value="#{equipe.dataFundacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Cidade">
					<h:outputText value="#{equipe.cidade}" />
				</p:column>

				<p:column headerText="Integrantes">
					<h:outputText value="#{equipe.cidade}" />
				</p:column>

			</p:dataTable>
	</ui:define>
</ui:composition>
