<ui:composition template="../indexes/index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="principal">

		<h:head>
			<style> .ui-datagrid-no-border .ui-datagrid-content { border: none; } 
					.ui-menu, .ui-menu .ui-menu-child { background: white; }
					.ui-menu .ui-menu-list .ui-widget-header { background: #1E344B; }
					.ui-widget-header { color: white; font-weight: 100; }
			</style>
		</h:head>
		<h:form>
		                 
		    <p:growl id="growl" sticky="true" showDetail="true"/>
		 
		    <p:wizard flowListener="#{usuarioManagedBean.onFlowProcess}">
		        <p:tab id="personal" title="Personal">
		            <p:panel header="Personal Details">
		                <p:messages />
		                <h:panelGrid columns="2" columnClasses="label, value">
		                    <h:outputText value="Nome: *" />
		                    <p:inputText value="#{usuarioManagedBean.usuario.nome}" required="true" label="Nome Completo"/>
		 	 
		                </h:panelGrid>
		            </p:panel>
		        </p:tab>
		 
		        <p:tab id="address" title="Address">
		            <p:panel header="Address Details">
		                <p:messages />
		                <h:panelGrid columns="2" columnClasses="label, value">
		                    <h:outputText value="Endereço: " />
		                    <p:inputText value="#{usuarioManagedBean.usuario.endereco}" />

		                </h:panelGrid>
		            </p:panel>
		        </p:tab>
		 
		        <p:tab id="contact" title="Contact">
		            <p:panel header="Contact Information">
		                <p:messages />
		                <h:panelGrid columns="2" columnClasses="label, value">
		                    <h:outputText value="Email: *" />
		                    <p:inputText value="#{usuarioManagedBean.usuario.email}" required="true" label="Email"/>
		                    
		                    <h:outputText value="Senha: *" />
		                    <p:inputText value="#{usuarioManagedBean.usuario.senha}" required="true" label="Email"/>
		 
		                    <h:outputText value="Telefone: " />
		                    <p:inputText value="#{usuarioManagedBean.usuario.telefoneFixo}"/>
		 
		                </h:panelGrid>
		            </p:panel>
		        </p:tab>
		 
		        <p:tab id="confirm" title="Confirmation">
		            <p:panel header="Confirmation">
		                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
		                    <h:panelGrid columns="2" columnClasses="label, value">
		                        <h:outputText value="Nome: " />
		                        <h:outputText value="#{usuarioManagedBean.usuario.nome}" styleClass="outputLabel"/>

		                    </h:panelGrid>
		 
		                    <h:panelGrid columns="2" columnClasses="label, value">
		                        <h:outputText value="Endereço: " />
		                        <h:outputText value="#{usuarioManagedBean.usuario.endereco}" styleClass="outputLabel"/>
		 
		                    </h:panelGrid>
		 
		                    <h:panelGrid columns="2" columnClasses="label, value">
		                        <h:outputText value="Email: " />
		                        <h:outputText value="#{usuarioManagedBean.usuario.email}" styleClass="outputLabel"/>
		 
		                        <h:outputText value="Telefone " />
		                        <h:outputText value="#{usuarioManagedBean.usuario.telefoneFixo}" styleClass="outputLabel"/>
		 
		                        <h:outputText />
		                        <h:outputText />
		                    </h:panelGrid>
		                </h:panelGrid>
		 
		                <p:commandButton value="Submit" actionListener="#{usuarioManagedBean.save}" update="growl" process="@this"/>
		            </p:panel>
		        </p:tab>
		    </p:wizard>
		 
		</h:form>
		   	   
	</ui:define>
</ui:composition>
