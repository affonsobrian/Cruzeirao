<ui:composition template="./index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="principal">

		<h:head>
			<style>
				.ui-datagrid-no-border .ui-datagrid-content { border: none; } 
				.ui-menu, .ui-menu .ui-menu-child { background: white; }
				.ui-menu .ui-menu-list .ui-widget-header { background: #1E344B; }
				 tr { height: 40px; }
				.ui-state-default { box-shadow: none; -webkit-box-shadow: none; } 
				.ui-panel .ui-panel-content { font-size: 16px; }
				.ui-widget-header { color: white; font-weight: 100; }
				.ui-state-default { border: 1px solid #d6d6d6; background: #fff; font-weight: normal; color: #555; }
				.ui-state-highlight { border: 1px solid #156090; background: #186ba0; color: #fff; }
				.ui-widget-header { border: 1px solid #d9d9d9; color: #1b1d1f; background: -webkit-linear-gradient(top,#f6f7f9 0,#ebedf0 100%); font-weight: bold; }
				.ui-inputfield, .ui-widget-content .ui-inputfield { font-weight: normal; background: #fff; color: #222; -webkit-box-shadow: none; }
				.ui-messages .ui-messages-error { color: #fff; background-color: #ef5350; border-color: #ef5350; }
				.ui-state-error, .ui-widget-content .ui-state-error { border-left: 4px solid #ef5350; } 
			</style>

		</h:head>
		<h:form>
		                 
		    <p:growl id="growl" sticky="true" showDetail="true"/>
		
		    <p:wizard flowListener="#{usuarioMB.onFlowProcess}">
		        <p:tab id="personal" title="#{msg['pages.cadastroUsuario.title1']}">
		            <p:panel header="#{msg['pages.cadastroUsuario.header1']}">
		                <p:messages />
		                <h:panelGrid columns="2" columnClasses="label, value">
		                    <h:outputText value="#{msg['pages.cadastroUsuario.nome']}: *" />
		                    <p:inputText value="#{usuarioMB.usuario.nome}" required="true" label="Nome Completo"/>
		 	 
		 	 				<h:outputText value="#{msg['pages.cadastroUsuario.email']}: *" />
		                    <p:inputText value="#{usuarioMB.usuario.email}" required="true" label="Email"/>
		                    
		                    <h:outputText value="#{msg['pages.cadastroUsuario.senha']}: *" />
		                    <p:password value="#{usuarioMB.usuario.senha}" required="true" feedback="true" promptLabel="Digite uma senha" weakLabel="Senha fraca" goodLabel="Senha razoÃ¡vel" strongLabel="Senha boa" label="Senha"/>
		 
		                </h:panelGrid>
		            </p:panel>
		        </p:tab>
		 
		        <p:tab id="address" title="#{msg['pages.cadastroUsuario.title2']}">
		            <p:panel header="#{msg['pages.cadastroUsuario.header2']}">
		                <p:messages />
		                <h:panelGrid columns="2" columnClasses="label, value">
		                
		                    <h:outputText value="#{msg['pages.cadastroUsuario.dataNascimento']}: " />
		                    <p:calendar value="#{usuarioMB.usuario.dataNascimento}"
           					pattern="dd/MM/yyyy"
           					mask="true" />

		                    <h:outputText value="#{msg['pages.cadastroUsuario.cpf']}: " />
		                    <p:inputMask value="#{usuarioMB.usuario.cpf}" mask="999.999.999-99" />

		                    <h:outputText value="#{msg['pages.cadastroUsuario.rg']}: " />
		                    <p:inputText value="#{usuarioMB.usuario.rg}" />
		                </h:panelGrid>
		            </p:panel>
		        </p:tab>
		 
		        <p:tab id="contact" title="#{msg['pages.cadastroUsuario.title3']}">
		            <p:panel header="#{msg['pages.cadastroUsuario.header3']}">
		                <p:messages />
		                <h:panelGrid columns="2" columnClasses="label, value">

		                    <h:outputText value="#{msg['pages.cadastroUsuario.telefone']}: " />
		                    <p:inputMask value="#{usuarioMB.usuario.telefoneFixo}" mask="(99) 9999-9999"/>
		                    
		                 	<h:outputText value="#{msg['pages.cadastroUsuario.celular']}: " />
		                    <p:inputMask value="#{usuarioMB.usuario.telefoneMovel}" mask="(99) 99999-9999" />
		 		            
		 		            <h:outputText value="#{msg['pages.cadastroUsuario.endereco']}: " />
		                    <p:inputText value="#{usuarioMB.usuario.endereco}" />
		                </h:panelGrid>
		            </p:panel>
		        </p:tab>
		        
		        <p:tab id="additional" title="#{msg['pages.cadastroUsuario.title4']}">
		            <p:panel header="#{msg['pages.cadastroUsuario.header4']}">
		                <p:messages />
		                <h:panelGrid columns="2" columnClasses="label, value">

		                    <h:outputText value="#{msg['pages.cadastroUsuario.tipo']}: " />
		                    <p:selectOneMenu value="#{usuarioMB.usuario.tipo}">
		                    	<f:selectItem itemLabel="#{msg['pages.cadastroUsuario.tipo.default']}" itemDisabled="true" />
		                    	<f:selectItem itemValue="Torcedor" itemLabel="#{msg['pages.cadastroUsuario.tipo.torcedor']}"/>
		                    	<f:selectItem itemValue="Massagista" itemLabel="#{msg['pages.cadastroUsuario.tipo.massagista']}"/>
		                    	<f:selectItem itemValue="Jogador" itemLabel="#{msg['pages.cadastroUsuario.tipo.jogador']}"/>
		                    	<f:selectItem itemValue="Tecnico" itemLabel="#{msg['pages.cadastroUsuario.tipo.tecnico']}"/>
		                    	<f:selectItem itemValue="Diretor" itemLabel="#{msg['pages.cadastroUsuario.tipo.diretor']}"/>
		                    	<f:selectItem itemValue="Juiz" itemLabel="#{msg['pages.cadastroUsuario.tipo.juiz']}"/>
		                    	<f:selectItem itemValue="Organizador" itemLabel="#{msg['pages.cadastroUsuario.tipo.organizador']}"/>
		                    	
		                    	
		                    </p:selectOneMenu>
		                    
		                 	<h:outputText value="#{msg['pages.cadastroUsuario.foto']}: " />
		                    <p:fileUpload value="#{usuarioMB.file}" mode="simple" skinSimple="true"/>
		 		            
		                </h:panelGrid>
		            </p:panel>
		        </p:tab>
		 
		        <p:tab id="confirm" title="#{msg['pages.cadastroUsuario.title5']}">
		            <p:panel header="#{msg['pages.cadastroUsuario.header5']}">
		                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
		                    <h:panelGrid columns="2" columnClasses="label, value">
		                        <h:outputText value="#{msg['pages.cadastroUsuario.nome']}: " />
		                        <h:outputText value="#{usuarioMB.usuario.nome}" styleClass="outputLabel"/>

		                    </h:panelGrid>
		 
		                    <h:panelGrid columns="2" columnClasses="label, value">
		                        <h:outputText value="#{msg['pages.cadastroUsuario.endereco']}: " />
		                        <h:outputText value="#{usuarioMB.usuario.endereco}" styleClass="outputLabel"/>
		 
		                    </h:panelGrid>
		 
		                    <h:panelGrid columns="2" columnClasses="label, value">
		                        <h:outputText value="#{msg['pages.cadastroUsuario.email']}: " />
		                        <h:outputText value="#{usuarioMB.usuario.email}" styleClass="outputLabel"/>
		 
		                        <h:outputText value="#{msg['pages.cadastroUsuario.telefone']} " />
		                        <h:outputText value="#{usuarioMB.usuario.telefoneFixo}" styleClass="outputLabel"/>
		 
		                    </h:panelGrid>
		                </h:panelGrid>
		 
		                <p:commandButton value="#{msg['pages.cadastroUsuario.enviar']}" actionListener="#{usuarioMB.save}" update="growl" process="@this"/>
		            </p:panel>
		        </p:tab>
		    </p:wizard>
		 
		</h:form>
		   	   
	</ui:define>
</ui:composition>
