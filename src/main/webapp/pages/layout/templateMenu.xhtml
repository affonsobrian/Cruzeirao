<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	lang="#{localeBean.language}">

<f:view locale="#{localeBean.locale}">
	<h:head>
		<style> .ui-datagrid-no-border .ui-datagrid-content { border: none; } 
				.ui-menu, .ui-menu .ui-menu-child { background: white; }
				.ui-menu .ui-menu-list .ui-widget-header { background: #1E344B; }
				.ui-widget-header { color: white; font-weight: 100; }
				.ui-menuitem.ui-widget.ui-corner-all:last-child { float: right; }
				.language-icon { width: 35px; margin-top: -10px; margin-bottom: -10px; }
		</style>
	</h:head>	
	<h:body>
		
		<!-- Background CruzeirÃ£o 2018 -->
		<p:graphicImage library="sistema" name="imagens/background.png" />
		
		<!-- MegaMenu -->
		<p:megaMenu orientation="horizontal" style="margin-top:-8px; background: white;">
			<p:menuitem value="#{msg['pages.layout.templateMenu.home']}" url="Index.xhtml" icon="ui-icon-home"/>
			
			<p:submenu label="#{msg['pages.layout.templateMenu.equipe']}" icon="ui-icon-note">
				<p:column style="background: white;">
				<p:submenu label="#{msg['pages.layout.templateMenu.equipe']}">
						<p:menuitem value="#{msg['pages.layout.templateMenu.equipe.inscricao']}" url="Index.xhtml" />
						<p:menuitem value="#{msg['pages.layout.templateMenu.equipe.inscritos']}" url="Index.xhtml" />
					</p:submenu>
				</p:column>
			</p:submenu>
			
			<p:menuitem value="#{msg['pages.layout.templateMenu.campeonato']}" url="Index.xhtml" icon="ui-icon-flag"/>
			<p:menuitem value="#{msg['pages.layout.templateMenu.local']}" url="Index.xhtml" icon="ui-icon-pin-s"/>
			<p:menuitem value="#{msg['pages.layout.templateMenu.partidas']}" url="Index.xhtml" icon="ui-icon-circle-zoomout"/>
			<p:menuitem value="#{msg['pages.layout.templateMenu.grupos']}" url="Index.xhtml" icon="ui-icon-info"/>
			<p:menuitem url="Index.xhtml">
				<p:graphicImage class="language-icon" id="language-icon" library="sistema" name="imagens/en-us.png" />
			</p:menuitem>
		</p:megaMenu>
		
	</h:body>
</f:view>
</h:html>
